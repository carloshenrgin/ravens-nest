<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Register Armor</title>
</head>

<body>
  <form action="/api/armor/register" method="post" class="container mt-5">
    <div class="row mb-3">
      <div class="col-5">
        <label for="armor-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="armor-name" name="name" required>
        <div class="invalid-feedback">Please provide a non-empty name.</div>
      </div>
      <div class="col-5">
        <label for="armor-rating" class="form-label">Armor Rating</label>
        <input type="number" class="form-control" id="armor-rating" name="armorRating" required min="1">
        <div class="invalid-feedback">Please provide a valid armor rating.</div>
      </div>
      <div class="col-2">
        <label for="armor-cost" class="form-label">Cost</label>
        <input type="number" class="form-control" id="armor-cost" name="cost" required min="0">
        <div class="invalid-feedback">Please provide a valid cost.</div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="armor-body-part" class="form-label">Body Part</label>
        <select class="form-select" id="armor-body-part" name="bodyPart" required>
          <option value="">Choose...</option>
          <option value="Body">Body</option>
          <option value="Head">Head</option>
        </select>
        <div class="invalid-feedback">Please select a valid body part.</div>
      </div>
      <div class="col-6">
        <label for="armor-features" class="form-label">Features</label>
        <input type="text" class="form-control" id="armor-features" name="features">
        <div class="form-text">Separate features with semicolons.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
