      </div>

          <option value="Trade Good">Trade Good</option>
          <option value="Melee Weapon">Melee Weapon</option>
          <option value="Ranged Weapon">Ranged Weapon</option>
          <option value="Shield & Armor">Shield & Armor</option>
          <option value="Clothes">Clothes</option>
          <option value="Mean of Transportation">Mean of Transportation</option>
          <option value="Tool">Tool</option>
          <option value="Raw Material">Raw Material</option>
          <option value="Building">Building</option>
          <option value="Animal">Animal</option>
          <option value="Service">Service</option>
        </select>
      </div>
      <div class="col-2">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" required>
      </div>

        <label for="supplyRarity" class="form-label">Supply Rarity</label>

          <option value="">&dash;</option>
          <option value="Common">Common</option>
          <option value="Uncommon">Uncommon</option>

      </div>

      <div class="col-2">

        <input type="text" class="form-control" id="shelfLife" name="shelfLife">

    <div class="row mb-3">

          <option value="">&dash;</option>
          <option value="Tiny">Tiny</option>
          <option value="Light">Light</option>
          <option value="Normal">Normal</option>
          <option value="Heavy">Heavy</option>
