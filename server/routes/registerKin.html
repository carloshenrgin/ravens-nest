<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Register Kin</title>
</head>

<body>
  <form action="api/kin/register" method="post" class="container">
    <div class="row mb-3">
      <div class="col-4">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
      </div>

      <div class="col-4">
        <label for="attributeInput" class="form-label">Key Attribute</label>
        <input type="text" class="form-control" id="attributeInput" placeholder="Enter attribute">
      </div>

      <div class="col-4">
        <label for="talentInput" class="form-label">Talent</label>
        <input type="text" class="form-control" id="talentInput" placeholder="Enter talent">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <label for="youngAgeInput" class="form-label">Young Age</label>
        <input type="number" class="form-control" id="youngAgeInput" placeholder="Enter young age">
      </div>
      <div class="col-4">
        <label for="adultAgeInput" class="form-label">Adult Age</label>
        <input type="number" class="form-control" id="adultAgeInput" placeholder="Enter adult age">
      </div>
      <div class="col-4">
        <label for="oldAgeInput" class="form-label">Old Age</label>
        <input type="number" class="form-control" id="oldAgeInput" placeholder="Enter old age">
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
