<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Register Kin</title>
</head>

<body>
  <form action="/api/kin/register" method="post" class="container mt-5">
    <div class="row mb-3">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="attribute">Attribute</label>
          <select class="form-select" id="attribute" name="attribute" required>
            <option value="" selected disabled>Select an attribute</option>
            <option value="Strength">Strength</option>
            <option value="Agility">Agility</option>
            <option value="Wits">Wits</option>
            <option value="Empathy">Empathy</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
        <div class="form-group">
          <label for="youngAge">Young Age</label>
          <input type="number" class="form-control" id="youngAge" name="youngAge">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="adultAge">Adult Age</label>
          <input type="number" class="form-control" id="adultAge" name="adultAge">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="oldAge">Old Age</label>
          <input type="number" class="form-control" id="oldAge" name="oldAge">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
