<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Register Profession</title>
</head>

<body>
  <form action="/api/profession/register" method="post" class="container mt-5">
    <div class="row mb-3">
      <div class="col-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-4">
        <label for="attribute" class="form-label">Attribute</label>
        <select class="form-select" id="attribute" name="attribute" required>
          <option value="">Choose...</option>
          <option value="Strength">Strength</option>
          <option value="Agility">Agility</option>
          <option value="Wits">Wits</option>
          <option value="Empathy">Empathy</option>
        </select>
      </div>
      <div class="col-4">
        <label for="skills" class="form-label">Skills</label>
        <input type="text" class="form-control" id="skills" name="skills" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <label for="pride" class="form-label">Pride</label>
        <textarea type="text" class="form-control" id="pride" name="pride" rows="3" required></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <label for="darkSecret" class="form-label">Dark Secret</label>
        <textarea class="form-control" id="darkSecret" name="darkSecret" rows="3" required></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <label for="relationships" class="form-label">Relationships</label>
        <textarea class="form-control" id="relationships" name="relationships" rows="3" required></textarea>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <label for="gear" class="form-label">Gear</label>
        <textarea class="form-control" id="gear" name="gear" rows="3" required></textarea>
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
