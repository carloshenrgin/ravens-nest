<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Register Kin</title>
</head>

<body>
  <form action="/api/talent/register" method="post" class="container mt-5">
    <div class="col">

    </div>
    <div class="row mb-3">
      <div class="col-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="col-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" name="type" required>
          <option value="" selected>Select a Type</option>
          <option value="Kin">Kin</option>
          <option value="Profession">Profession</option>
          <option value="General">General</option>
        </select>

      </div>
      <div class="col-3">
        <label for="kin" class="form-label">Kin</label>
        <input type="text" class="form-control" id="kin" name="kin">
      </div>
      <div class="col-3">
        <label for="profession" class="form-label">Profession</label>
        <select class="form-select" id="profession" name="profession" required>
          <option value="" selected>Select a Profession</option>
          <option value="Druid">Druid</option>
          <option value="Fighter">Fighter</option>
          <option value="Hunter">Hunter</option>
          <option value="Minstrel">Minstrel</option>
          <option value="Peddler">Peddler</option>
          <option value="Rider">Rider</option>
          <option value="Rogue">Rogue</option>
          <option value="Sorcerer">Sorcerer</option>
        </select>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="6" name="description"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <label for="rank1" class="form-label">Rank 1</label>
        <input type="text" class="form-control" id="rank1" name="ranks[]">
      </div>
      <div class="col-4">
        <label for="rank2" class="form-label">Rank 2</label>
        <input type="text" class="form-control" id="rank2" name="ranks[]">
      </div>
      <div class="col-4">
        <label for="rank3" class="form-label">Rank 3</label>
        <input type="text" class="form-control" id="rank3" name="ranks[]">
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
