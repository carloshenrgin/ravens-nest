<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Register Weapons</title>
</head>

<body>
  <form action="/api/weapon/register" method="post" class="container mt-5">
    <div class="row mb-3">
      <div class="col-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="col-3">
        <label for="grip" class="form-label">Grip</label>
        <input type="number" class="form-control" id="grip" name="grip" min="0" value="0" max="2">
      </div>

      <div class="col-3">
        <label for="bonus" class="form-label">Bonus</label>
        <input type="number" class="form-control" id="bonus" name="bonus" min="0" value="0" required>
      </div>

      <div class="col-3">
        <label for="damage" class="form-label">Damage</label>
        <input type="number" class="form-control" id="damage" name="damage" min="0" value="0" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <label for="range" class="form-label">Range</label>
        <select class="form-select" id="range" name="range" required>
          <option value="" disabled selected>Select a range</option>
          <option value="">&dash;</option>
          <option value="Arm">Arm</option>
          <option value="Near">Near</option>
          <option value="Short">Short</option>
          <option value="Long">Long</option>
        </select>
      </div>

      <div class="col-4">
        <label for="cost" class="form-label">Cost</label>
        <input type="number" class="form-control" id="cost" name="cost" min="0" value="0" required>
      </div>

      <div class="col-4">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Melee">Melee</option>
          <option value="Ranged">Ranged</option>
          <option value="Shield">Shield</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="features" class="form-label">Features</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="blunt" name="features[]" value="Blunt">
          <label class="form-check-label" for="blunt">Blunt</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="light" name="features[]" value="Light">
          <label class="form-check-label" for="light">Light</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="pointed" name="features[]" value="Pointed">
          <label class="form-check-label" for="pointed">Pointed</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="edged" name="features[]" value="Edged">
          <label class="form-check-label" for="edged">Edged</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="parrying" name="features[]" value="Parrying">
          <label class="form-check-label" for="parrying">Parrying</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="heavy" name="features[]" value="Heavy">
          <label class="form-check-label" for="heavy">Heavy</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="hook" name="features[]" value="Hook">
          <label class="form-check-label" for="hook">Hook</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="slow-loading" name="features[]"
            value="Loading is slow action">
          <label class="form-check-label" for="slow-loading">Loading is slow action</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
